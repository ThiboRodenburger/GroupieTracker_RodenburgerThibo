<head>
    <meta charset="UTF-8">
    <title>YouTube Search</title>
</head>
<body>
    <form action="/search" method="get">
        <label for="query">Search:</label>
        <input type="text" name="q" id="query">
        <button type="submit">Search</button>
    </form>
    <ul>
        {{range .}}
            <li><a href="{{.Url}}">{{.Title}}</a></li>
        {{end}}
    </ul>
</body>
